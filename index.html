<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粤车南下香港市区中签数据</title>
    <style>
        /* 保持原有样式并增加底部文字样式 */
        body { font-family: -apple-system, sans-serif; background: #f4f7f6; color: #333; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .period-title { font-size: 1.1em; color: #666; margin-bottom: 8px; }
        .rate-highlight { font-size: 1.4em; font-weight: bold; color: #007aff; }
        .stats-detail { font-size: 0.9em; color: #888; margin-top: 5px; line-height: 1.6; }
        .footer { text-align: center; font-size: 0.8em; color: #bbb; margin-top: 40px; padding-bottom: 20px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">粤车南下中签历史</h2>
        <div id="history-list">
            </div>
        
        <div class="footer">
            Created by MSON, Data from Official Website.
        </div>
    </div>

    <script>
        async function loadHistory() {
            try {
                // 增加版本号后缀防止浏览器缓存 JSON 结果
                const response = await fetch(`./history_data.json?v=${Date.now()}`);
                const data = await response.json();
                const listDiv = document.getElementById('history-list');

                listDiv.innerHTML = data.map(item => `
                    <div class="card">
                        <div class="period-title">第 ${item.period_id} 期 (${item.draw_date})</div>
                        <div class="rate-highlight">中签率：${item.winning_rate}</div>
                        <div class="stats-detail">
                            <div>✅ 已中签：${item.winners_count} 人</div>
                            <div>❌ 未中签：${item.total_applicants - item.winners_count} 人</div>
                        </div>
                        <hr>
                        <div style="font-size: 0.85em; color: #999;">
                            总申请人数：${item.total_applicants}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error("加载数据失败:", error);
                document.getElementById('history-list').innerHTML = "数据加载中或暂无记录...";
            }
        }

        loadHistory();
    </script>
</body>
</html>
