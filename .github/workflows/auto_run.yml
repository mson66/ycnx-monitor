name: Ycnx Data Auto Crawler

on:
  schedule:
    # 每天北京时间 12:00 运行 (UTC 4:00)
    - cron: '0 4 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: 检出代码
      uses: actions/checkout@v3  # 已经正确

    - name: 设置 Python 环境
      uses: actions/setup-python@v4  # 修正：加上了 actions/
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: pip install requests pdfplumber groq

    - name: 运行爬虫脚本
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python main.py

    - name: 提交并更新仓库
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update data" && git push)

# ================= 新增：同步数据到微信云开发 =================
    - name: Sync Data to WeChat Cloud
      env:
        APPID: ${{ secrets.WX_APPID }}
        APPSECRET: ${{ secrets.WX_APPSECRET }}
        ENV_ID: ${{ secrets.WX_ENV_ID }}
      run: |
        # 1. 获取微信 Access Token
        TOKEN=$(curl -s "https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&appid=$APPID&secret=$APPSECRET" | jq -r .access_token)
        
        if [ "$TOKEN" == "null" ] || [ -z "$TOKEN" ]; then
          echo "获取微信Token失败"
          exit 1
        fi

        # 2. 将 JSON 数组转换为微信要求的 JSON Lines 格式
        cat history_data.json | jq -c '.[]' > sync_data.jsonl
        
        # 3. 先清空集合 (保持逻辑不变)
        curl -X POST "https://api.weixin.qq.com/tcb/databasedelete?access_token=$TOKEN" \
        -d "{\"env\":\"$ENV_ID\",\"query\":\"db.collection('lottery_history').where({_id: /.*/}).remove()\"}"

        # 4. 获取文件上传链接 (微信推荐的导入方式)
        # 获取一个上传凭证
        UPLOAD_RES=$(curl -s -X POST "https://api.weixin.qq.com/tcb/databaseimport?access_token=$TOKEN" \
        -d "{\"env\":\"$ENV_ID\",\"collection_name\":\"lottery_history\",\"file_path\":\"lottery_data.json\",\"file_type\":1,\"stop_on_error\":false,\"conflict_mode\":1}")
        
        JOB_ID=$(echo $UPLOAD_RES | jq -r .job_id)
        FILE_ID=$(echo $UPLOAD_RES | jq -r .file_id)

        # 5. 直接通过 HTTP API 批量添加数据 (如果数据量不大，修复原有的引号问题)
        # 这是修复原报错最直接的方法：使用 jq 的 --argjson 功能防止转义错误
        while read -r line; do
          PAYLOAD=$(jq -n --arg env "$ENV_ID" --argjson data "$line" '{env: $env, query: "db.collection(\"lottery_history\").add({data: \($data)})"}')
          curl -s -X POST "https://api.weixin.qq.com/tcb/databaseadd?access_token=$TOKEN" -d "$PAYLOAD"
        done < sync_data.jsonl
        
        echo "微信云数据库同步尝试完成！"
