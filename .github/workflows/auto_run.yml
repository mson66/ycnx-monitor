name: Ycnx Data Auto Crawler

on:
  schedule:
    # 每天北京时间 12:00 运行 (UTC 4:00)
    - cron: '0 4 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: 检出代码
      uses: actions/checkout@v3  # 已经正确

    - name: 设置 Python 环境
      uses: actions/setup-python@v4  # 修正：加上了 actions/
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: pip install requests pdfplumber groq

    - name: 运行爬虫脚本
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python main.py

    - name: 提交并更新仓库
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update data" && git push)